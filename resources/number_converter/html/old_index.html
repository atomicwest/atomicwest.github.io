<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width = device-width,
        initial-scale = 1">
    <title>Number System Converter</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script type="text/javascript" src="js/conversion_use.js">

    </script>

  </head>
  <body>
    
    <h1>Converter</h1>

    <p id="desc">
      Enter a number and its base system, then the base system you want to convert to.
    </p>

    <h3>Convert from</h3>
    <h4>Number</h4>
    <input type="text" id="convfrom" value="">
    <h4>Base</h4>
    <input type="text" id="origbase" value="">

    <h3>Convert to</h3>
    <h4>Base</h4>
    <input type="text" id="endbase" value="">

    <input type="button" name="conversion" value="Convert"
        OnClick="toOther()">

    <h3>Result: </h3>

    <p id="result"></p>

  </body>
</html>
