<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width = device-width,
        initial-scale = 1">
    <title>Number System Converter</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/converter.css" media="screen" title="no title" charset="utf-8">

    <script type="text/javascript" src="js/conversion_use.js"></script>
    <script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>

  </head>

  <body>
    <div class="container">
      <div class="page-header">

        <section class="jumbotron">
          <h2><b>Number System Converter</b></h2>
          <p id="desc">
            Enter a number and its base system, then the base system you want to convert to :)
          </p>
        </section>

        <div class="flex-row row">
          <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                <h3>Start</h3>
                <h4>Number</h4>
                <input type="text" id="convfrom" value="0" align="center">
                <h4>Base</h4>
                <input type="text" id="origbase" value="2" align="center">
          </div>

          <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
              <h3>Result</h3>
              <h4>Number</h4>
              <input type="text" id="result" align="center">
              <h4>Base</h4>
              <input type="text" id="endbase" value="2" align="center">
          </div>

          <div class="clearfix visible-sm"></div>

          <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 pull-right" align="center">
                <button type="button" class="btn-primary btn-lg" id="conversion"
                    onclick="return toOther()" name="convert">Convert</button>

                <button type="button" class="btn-primary btn-lg" id="hex"
                    onclick="hexprefix()" name="hexp">Add Hex Prefix</button>

                <button type="button" class="btn-primary btn-lg" id="clearf"
                    onclick="clearfield()" name="clearf">Clear</button>

                <script type="text/javascript">
                    document.addEventListener("keydown", function(event){
                        if(event.keyCode == 13){
                          $("#conversion").click();
                        }
                      }
                    )
                </script>
          </div>

        </div>
      </div>
    </div>

    <footer class="navbar-default navbar-fixed-bottom">
      <div class="container-fluid" align="center">
          <p class="text-muted">
            2016 By <a href="https://atomicprime.wordpress.com">JG</a>
          </p>

          </a>
      </div>

  </body>


</html>
