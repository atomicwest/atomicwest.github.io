  <body>
    <div class="container">
      <div class="page-header">

        <section class="jumbotron">
          <h2><b>Number System Converter</b></h2>
          <p id="desc">
            Enter a number and its base system, then the base system you want to convert to :)
            Inputs are not case sensitive.
          </p>
          <p id="example">Example: <p id="example">Input: 10001110010; Base: 2 = Output: 1138 Base: 10</sub> </p></p>
          <p id="equation">10001110010<sub>2</sub> = 1138<sub>10</sub> </p>
        </section>


        <form class="calc" action="index.html" method="post">

          <div class="flex-row row">
            <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                  <h3>Start</h3>
                  <h4>Number</h4>
                  <input type="text" class="usrtxt" name="inputnum" id="convfrom" value="0" align="center">
                  <h4>Base</h4>
                  <input type="text" class="usrtxt" name="inputbase" id="origbase" value="2" align="center">
            </div>

            <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                <h3>Result</h3>
                <h4>Number</h4>
                <input type="text" class="usrtxt" name="outputnum" id="result" align="center">
                <h4>Base</h4>
                <input type="text" class="usrtxt" name="outputbase" id="endbase" value="2" align="center">
            </div>

            <div class="clearfix visible-sm"></div>

            <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 pull-right" align="center">
                  <button type="button" class="btn-primary btn-lg" id="conversion"
                      onclick="return toOther()" name="convert">Convert</button>

                  <button type="button" class="btn-primary btn-lg" id="hex"
                      onclick="hexprefix()" name="hexp">Add Hex Prefix</button>

                  <button type="button" class="btn-primary btn-lg" id="clearf"
                      onclick="clearfield()" name="clearf">Reset</button>

                  <script type="text/javascript">
                      document.addEventListener("keydown", function(event){
                          if(event.keyCode == 13){
                            $("#conversion").click();
                          }
                        }
                      )
                  </script>
            </div>
          </div>
        </form>

      </div>
    </div>
