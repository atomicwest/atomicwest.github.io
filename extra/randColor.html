<html>

<meta charset="utf-8"/>
<head>

	<script src="https://code.createjs.com/createjs-2015.05.21.min.js"></script>
	<script src="https://code.createjs.com/easeljs-0.8.1.min.js"></script>
	<script src="https://code.createjs.com/tweenjs-0.6.1.min.js"></script>

</head>

<style>
	h1 {
		font-family: Impact;
		font-size: 23px;
		background: #dfecec;
		color: #006080;
	}
	div {
		font-family: Impact;
		font-size: 12px;
		background: #dfecec;
		color: #009999;
	}
	p {
		font-family: Verdana;
		font-size: 14px;
		background: #dfecec;
		color: 	#000066
	
	}
</style>

	<title>Random Color Generator</title>
	<body>
		<h1>Random Color Generator</h1>
		<div></div>
		<script type="text/javascript">
			function init(){
			
				var stage = new createjs.Stage("maincan");
				
				//random color code string
				function randcol(){
					var colstr = "#"
					var chars = "abcdef0123456789"
					for (var i=1; i<7; i++){
						console.log(i);
						//colstr[i] = chars[Math.floor(Math.random()*chars.length)]
						colstr += chars.charAt(Math.floor(Math.random()*chars.length));
						console.log("in fxn: " + colstr)
					}
					return [colstr, i];
				}
				
				
				//text object to test randcol
				coltest = new createjs.Text(randcol()[0], "italic 30px Tahoma", "#00331f")
				stage.addChild(coltest);
				coltest.x = 90;
				coltest.y = 250;
				//coltest.Text = "Random number : " + randcol()[0];
				coltest.Text = "IterVar : " + randcol()[0];
				stage.update();
				
				//display rectangle
				var colordis = new createjs.Shape();
				colordis.graphics.beginFill(randcol()[0]).drawRect(0,0,130,130);
				colordis.x = 90;
				colordis.y = 90;
				
				stage.addChild(colordis); 
								
				stage.update();
				
			}
		</script>
		
		
	</body>
	
	<body onLoad="init();">
		<canvas id="maincan" width="300" height="300"></canvas>
	</body>
	<p>This color</p>
</html>
